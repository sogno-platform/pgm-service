services:
  fileservice:
    image: sogno/pgm-service/fileservice-test
    build:
      context: fileservice
    volumes:
      - ../data:/data
    environment:
      DATA_DIR: "/data"
      BASE_URL: "http://localhost:8080/"
    ports:
      - 8080:8080
  worker:
    image: ...
    build:
      context: ../app
    environment:
      FILESERVICE_URL: 
    ports:
      - 80:80
